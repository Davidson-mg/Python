{% extends 'base.html' %}

{%block titulo%} Cadastro | {%endblock%} <!--Estamos definindo o titulo da pagina-->

{%block conteudo%}
<h1 class="mt-3 mb-3">cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}"> <!--As ações deste formulario vão ocorrer vindo da url cadastro,
que por sua vez aponta pro arquivo view e a função cadastro-->
    {% include 'parciais/_messages.html' %}
    {% csrf_token %} <!-- Isso é um sistema de seguraça do django. Obrigatorio ter em casos de formulario-->
  <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" class="form-control" value="{{request.POST.nome}}">
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="sobrenome"  value="{{request.POST.sobrenome}}" class="form-control"> <!-- Esse request.POST.nome
    é evitar que o que eu digitar no campo suma após clicar por exemplo em 'enviar'-->
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Usuário</label>
    <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control">
  </div>
  <div class="form-group">
    <label>Repetir a senha</label>
    <input type="password" name="senha2" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Cadastra-me</button>
</form>
{%endblock%}
